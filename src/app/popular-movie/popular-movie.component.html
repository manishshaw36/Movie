<div class="container popular-movies-container py-5" style="width: 75%; float: left">
  <div class="row">
    <div class="col-md-6 col-lg-3 px-3" *ngFor="let movies of popularMovies">
      <div class="m-auto w-75 h-75">
        <img src={{movies.imageUrl}} class="w-100 h-100"/>
      </div>
      <p class="text-center mt-2 w-75 mx-auto">{{movies.labels}}</p>
    </div>
    <div class="w-100 footer-text">
      <p class="w-100 text-right pr-5 m-0">
        Page: {{page}} of {{totalPage}} 
        <span id="lessBtn" class="btn">
          &lt;
        </span> 
        <span id="greaterBtn" class="btn">
          &gt;
        </span>
      </p>
    </div>
  </div>
</div>
